<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NS_Course</title>
  
 <style>
      /* Réinitialisation et style global */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
  
      html, body {
        width: 100%;
        overflow-x: hidden; /* Supprime le scroll horizontal */
      }
  
      body {
        background: linear-gradient(135deg, #f6d365, #fda085);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
  
      .container {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        max-width: 500px;
        width: 100%;
        padding: 30px;
        text-align: center;
        transition: transform 0.3s ease;
      }
  
      .container:hover {
        transform: translateY(-5px);
      }
  
      #erreurBox {
        color: #ff3b2f;
        margin-bottom: 15px;
        font-weight: bold;
        min-height: 20px;
      }
  
      .container-home img {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        border-radius: 15px;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
      }
  
      .container-home img:hover {
        transform: scale(1.05);
      }
  
      h1 {
        color: #ff6f61;
        margin-bottom: 20px;
        font-size: 1.8rem;
      }
  
      .form {
        display: flex;
        justify-content: center;
        flex-wrap: wrap; /* Évite le débordement sur mobile */
        margin-bottom: 20px;
        gap: 10px;
      }
  
      .form input {
        flex: 1;
        padding: 10px 15px;
        border-radius: 50px;
        border: 1px solid #ccc;
        font-size: 1rem;
        outline: none;
        transition: border 0.3s ease;
        min-width: 0; /* Évite overflow dans flex */
      }

      ul input{
        flex: 1;
        background-color:transparent;
        width: 70px;
        margin-right: 10px ;
        padding: 5px;
        max-width: 50%;
        border-color: #ff3b2f;
        border-radius: 5px;

      }
      ul span{
        flex: 2;
        text-wrap: wrap;
      }
  
      .form input:focus {
        border-color: #ff6f61;
      }
  
      .form button {
        padding: 10px 20px;
        background: #ff6f61;
        border: none;
        border-radius: 50px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }
  
      .form button:hover {
        background: #ff3b2f;
        transform: scale(1.05);
      }
  
      ul#liste {
        list-style: none;
        margin-bottom: 20px;
        text-align: left;
        max-height: 250px;
        overflow-y: auto;
        padding: 0 10px;
      }
  
      ul#liste li {
        background: #f9f9f9;
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        transition: transform 0.2s ease, background 0.2s ease;
      }
  
      ul#liste li:hover {
        background: #ffe6e0;
      }
       
      .actions{
        display: flex;
        gap: 10px;
        
      }

      ul#liste li button {
        background:#ff6f61;
        border: none;
        color: white ;
        font-weight: bold;
        padding: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
      }
  
      #totalContainer {
        font-weight: bold;
        margin-bottom: 20px;
        font-size: 1.2rem;
      }
  
      .clear-btn {
        background: #fa5959;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }
  
      .clear-btn:hover {
        background: #999;
        transform: scale(1.05);
      }
  
      /* Responsive */
      @media (max-width: 480px) {
        .form {
          flex-direction: column;
        }
  
        .form button {
          width: 100%;
        }
  
        h1 {
          font-size: 1.5rem;
        }
      }  
 </style>
  
</head>

<body>

  <div class="container">
    <div id="erreurBox"></div>

  <div class="container-home">
    <img src="nourriture-dans-panier_1098-14618-626x410.jpg" alt="">
    <h1> Liste de Courses</h1>

    <div class="form">
      <input type="text" id="article" placeholder="Ajouter un article">
      <button id="ajouter">Ajouter</button>
    </div>
    <ul id="liste"></ul>

    <div id="totalContainer">Total : <span id="total">0.00</span> $</div>
    <button class="clear-btn" id="clearBtn">Vider la liste</button>

  </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
