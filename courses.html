<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Liste de Courses</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="erreurBox"></div>

  <div class="container">
    <img src="nourriture-dans-panier_1098-14618-626x410.jpg" alt="">
    <h1> Liste de Courses</h1>

    <div class="form">
      <input type="text" id="article" placeholder="Ajouter un article">
      <button id="ajouter">Ajouter</button>
    </div>
    <ul id="liste"></ul>

    <div id="totalContainer">Total : <span id="total">0.00</span> $</div>
    <button class="clear-btn" id="clearBtn">Vider la liste</button>

  </div>


  <script src="app.js"></script>
</body>

</html>
